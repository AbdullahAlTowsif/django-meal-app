{% extends "base.html" %}

{% block title %}
Django MealApp
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for meal in meals %}
        <div class="col-md-3 mb-4">
            <div class="card" style="width: 100%;">
                <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                <div class="card-body">
                    <h5 class="card-title">{{ meal.strMeal }}</h5>
                    <p class="card-text">{{ meal.idMeal }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
